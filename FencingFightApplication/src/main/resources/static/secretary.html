<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fencing Fight Secretary Page</title>
    <link rel="stylesheet" href="secretary-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="secretary-script.js"></script>
</head>
<body>
    <h1>Fencing Fight Secretary Page</h1>
    <table class="layout" cellspacing="0">
        <tr>
            <td class="red_column">
                <div class="name_div">
                    <label class="column-label">Имя</label>
                    <input class="name" type="text" id="red_name">
                </div>
                <div class="score_div">
                    <label class="column-label">Счёт</label>
                    <table>
                        <tr class="score_table">
                            <td>
                                <div><input type="button" class="score_button" value="-"
                                            onclick="add_point('red', 'score', -1)"></div>
                            </td>
                            <td><p class="score" id="red-score">0</p></td>
                            <td>
                                <div><input type="button" class="score_button" value="+"
                                            onclick="add_point('red', 'score', 1)"></div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="warning_div">
                    <label class="column-label">Предупреждения</label>
                    <table>
                        <tr class="warning_table">
                            <td>
                                <div><input type="button" class="warning_button" value="-"
                                            onclick="add_point('red', 'warning', -1)"></div>
                            </td>
                            <td><p class="warning" id="red-warning">0</p></td>
                            <td>
                                <div><input type="button" class="warning_button" value="+"
                                            onclick="add_point('red', 'warning', 1)"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td class="center_column">
                <div class="start_stop_fight_div">
                    <input type="button" class="start_stop_fight" id="start_stop_fight_button"
                           onclick="start_stop_fight()">
                </div>
                <div class="time_div">
                    <p class="time" id="time">02:00</p>
                </div>
                <div class="start_stop_time_div">
                    <input type="button" class="start_stop_time" id="start_stop_time_button"
                           onclick="pressed_timer(this)">
                </div>
                <div class="time_correction_div">
                    <table>
                        <tr>
                            <td>
                                <div><input type="button" value="-" onclick="add_time(-1)"></div>
                            </td>
                            <td><label>1 сек</label></td>
                            <td>
                                <div><input type="button" value="+" onclick="add_time(1)"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div><input type="button" value="-" onclick="add_time(-10)"></div>
                            </td>
                            <td><label>10 сек</label></td>
                            <td>
                                <div><input type="button" value="+" onclick="add_time(10)"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div><input type="button" value="-" onclick="add_time(-60)"></div>
                            </td>
                            <td><label>1 мин</label></td>
                            <td>
                                <div><input type="button" value="+" onclick="add_time(60)"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td class="blue_column">
                <div class="name_div">
                    <label class="column-label">Имя</label>
                    <input class="name" type="text" id="blue_name">
                </div>
                <div class="score_div">
                    <label class="column-label">Счёт</label>
                    <table>
                        <tr class="score_table">
                            <td>
                                <div><input type="button" class="score_button" value="-"
                                            onclick="add_point('blue', 'score', -1)"></div>
                            </td>
                            <td><p class="score" id="blue-score">0</p></td>
                            <td>
                                <div><input type="button" class="score_button" value="+"
                                            onclick="add_point('blue', 'score', 1)"></div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="warning_div">
                    <label class="column-label">Предупреждения</label>
                    <table>
                        <tr class="warning_table">
                            <td>
                                <div><input type="button" class="warning_button" value="-"
                                            onclick="add_point('blue', 'warning', -1)"></div>
                            </td>
                            <td><p class="warning" id="blue-warning">0</p></td>
                            <td>
                                <div><input type="button" class="warning_button" value="+"
                                            onclick="add_point('blue', 'warning', 1)"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
