<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fencing Fight Board Page</title>
    <link rel="stylesheet" href="board-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="board-script.js"></script>
</head>
<body>
    <h1>Fencing Fight Board Page</h1>
    <table class="layout" cellspacing="0">
        <tr>
            <td class="red_column">
                <div class="name_div">
                    <p class="name">Брюс Ли</p>
                </div>
                <div class="score_div">
                    <p id="red-score" class="score" id="red-score">8</p>
                </div>
                <div class="warning_div">
                    <p id="red-warning" class="warning" id="red-warning">0</p>
                </div>
            </td>
            <td class="center_column">
                <div class="time_div">
                    <p class="time">01:37.6</p>
                </div>
                <div class="logo">
                </div>
            </td>
            <td class="blue_column">
                <div class="name_div">
                    <p class="name">Чак Норрис</p>
                </div>
                <div class="score_div">
                    <p id="blue-score" class="score">4</p>
                </div>
                <div class="warning_div">
                    <p id="blue-warning" class="warning">0</p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
