<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fencing Fight Board Page</title>
    <link rel="stylesheet" href="board-style.css">
</head>
<body>
    <h1>Fencing Fight Board Page</h1>
    <table class="layout" cellspacing="0">
        <tr>
            <td class="red_column">
                <div class="name_div">
                    <p class="name">Брюс Ли</p>
                </div>
                <div class="score_div">
                    <p class="score">8</p>
                </div>
            </td>
            <td class="center_column">
                <div class="time_div">
                    <p class="time">01:37.6</p>
                </div>
                <div class="logo">
                </div>
            </td>
            <td class="blue_column">
                <div class="name_div">
                    <p class="name">Чак Норрис</p>
                </div>
                <div class="score_div">
                    <p class="score">4</p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
