<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fencing Fight Board Page</title>
    <link rel="stylesheet" href="board-style.css">
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.1.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="board-script.js"></script>
</head>
<body>
    <table class="layout" cellspacing="0">
        <tr>
            <td class="red_column">
                <div class="name_div">
                    <p class="name" id="red-name"></p>
                </div>
                <div class="score_div">
                    <p id="red-score" class="score">0</p>
                </div>
                <div class="warning_div">
                    <!--<p id="red-warning" class="warning">0</p>-->
                    <p id="red-warning" class="warning"></p>
                </div>
            </td>
            <td class="center_column">
                <div class="time_div">
                    <p class="time" id="time">02:00</p>
                </div>
                <div class="logo">
                </div>
            </td>
            <td class="blue_column">
                <div class="name_div">
                    <p class="name" id="blue-name"></p>
                </div>
                <div class="score_div">
                    <p id="blue-score" class="score">0</p>
                </div>
                <div class="warning_div">
                    <!--<p id="blue-warning" class="warning">0</p>-->
                    <p id="blue-warning" class="warning"></p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
