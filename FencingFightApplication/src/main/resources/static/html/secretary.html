<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fencing Fight Secretary Page</title>
    <link rel="stylesheet" href="../css/secretary-style.css">
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.1.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="../js/secretary-script.js"></script>
</head>
<body>
    <table class="layout" cellspacing="0">
        <tr>
            <td class="blue_column">
                <div class="name_div">
                    <label class="column-label">Имя</label>
                    <input class="name" type="text" id="blue_name">
                </div>
                <div class="score_div">
                    <label class="column-label">Счёт</label>
                    <table>
                        <tr class="score_table">
                            <td>
                                <div><input type="button" class="score_button add_button" value="-"
                                            onclick="add_point('blue', 'score', -1, event)"></div>
                            </td>
                            <td><p class="score" id="blue-score">0</p></td>
                            <td>
                                <div><input type="button" class="score_button add_button" value="+"
                                            onclick="add_point('blue', 'score', 1, event)"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td class="center_column">
                <div class="start_stop_fight_div">
                    <input type="button" class="start_stop_fight" id="start_stop_fight_button"
                           onclick="start_stop_fight(event)">
                </div>
                <div class="time_div">
                    <p class="time" id="time">02:00</p>
                </div>
                <div class="start_stop_time_div">
                    <input type="button" class="start_stop_time" id="start_stop_time_button"
                           onclick="pressed_timer(this, event)">
                </div>
                <div class="time_correction_div">
                    <table>
                        <tr>
                            <td>
                                <div><input type="button" class="add_button" value="-" onclick="add_time(-1, event)"></div>
                            </td>
                            <td><label>1 сек</label></td>
                            <td>
                                <div><input type="button" class="add_button" value="+" onclick="add_time(1, event)"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div><input type="button" class="add_button" value="-" onclick="add_time(-10, event)"></div>
                            </td>
                            <td><label>10 сек</label></td>
                            <td>
                                <div><input type="button" class="add_button" value="+" onclick="add_time(10, event)"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div><input type="button" class="add_button" value="-" onclick="add_time(-60, event)"></div>
                            </td>
                            <td><label>1 мин</label></td>
                            <td>
                                <div><input type="button" class="add_button" value="+" onclick="add_time(60, event)"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
            <td class="red_column">
                <div class="name_div">
                    <label class="column-label">Имя</label>
                    <input class="name" type="text" id="red_name">
                </div>
                <div class="score_div">
                    <label class="column-label">Счёт</label>
                    <table>
                        <tr class="score_table">
                            <td>
                                <div><input type="button" class="score_button add_button" value="-"
                                            onclick="add_point('red', 'score', -1, event)"></div>
                            </td>
                            <td><p class="score" id="red-score">0</p></td>
                            <td>
                                <div><input type="button" class="score_button add_button" value="+"
                                            onclick="add_point('red', 'score', 1, event)"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>

    <dialog id="stop_fight_dialog">
        <p>Вы уверены, что хотите завершить бой до истечения времени?</p>
        <p>
            <button id="yes_button" onclick="set_stop_fight(true)">Да</button>
            <button id="no_button" onclick="set_stop_fight(false)">Нет</button>
        </p>
    </dialog>
</body>
</html>
